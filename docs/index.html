<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet"
    />

    <title>главная</title>
</head>


    <body>
        <header class="header">
    <div class="container">
        <nav class="header__nav">
            <img class="header__logo" src="img/header/Logo.png" alt="logo">
            <ul class="header__list">
                <li class="header__item">
                    <a class="header__link" href="#">Парк авто</a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="#">Про нас</a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="#">Відгуки</a>
                </li>
                <li class="header__item">
                    <a class="header__link" href="#">Питання</a>
                </li>
            </ul>
            <a class="header__phone" href="tel:+380974712525" >+ 38 (097) 471 25 25</a>
        </nav>
    </div>
</header>
        <main class="main">
            <div class="container">
                <section class="top">
                    <div class="top__text">
                        <h1 class="top__title">
                            Оренда електромобілів у Києві
                        </h1>
                        <h2 class="top__subtitle">
                            Пересування без меж за доступною ціною
                        </h2>
                    </div>
                    <div class="top__box">
                        <div class="calendar">
                            <h3 class="calendar__title">
                                Готові запропонувати вам найкращий варіант
                                автомобіля
                            </h3>
                            <div class="calendar__box">
                                <form class="calendar__form" action="">
                                    <label class="calendar__hint">
                                        Дата та час подачі
                                    </label>
                                    <div class="calendar__inputs">
                                        <input
                                            class="calendar__input--date1"
                                            type="text"
                                            id="airdatepicker1"
                                            autocomplete="off"
                                        />
                                        <select
                                            class="calendar__select calendar__select--time"
                                        ></select>
                                    </div>
                                    <label class="calendar__hint">
                                        Дата та час повернення
                                    </label>
                                    <div class="calendar__inputs">
                                        <input
                                            class="calendar__input--date2"
                                            type="text"
                                            id="airdatepicker2"
                                            autocomplete="off"
                                        />
                                        <select
                                            class="calendar__select calendar__select--time"
                                        ></select>
                                    </div>
                                    <button class="calendar__btn">
                                        Надіслати
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="container__box">
                            <img
                                class="top__car"
                                src="img/header/car.png"
                                alt="car"
                            />
                            <div class="benefits">
                                <ul class="benefits__list">
                                    <li class="benefits__item">
                                        <p class="benefits__text">
                                            Екологічність
                                        </p>
                                    </li>
                                    <li class="benefits__item">
                                        <p class="benefits__text">Надійність</p>
                                    </li>
                                    <li class="benefits__item">
                                        <p class="benefits__text">
                                            Нові технології
                                        </p>
                                    </li>
                                    <li class="benefits__item">
                                        <p class="benefits__text">Економія</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer></footer>
        <script src="js/app.min.js"></script>
    </body>
</html>
